<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Terrain Test</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
        #info { 
            position: absolute; top: 10px; left: 10px; z-index: 1000; 
            background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #f00;
        }
    </style>
</head>
<body>
    <div id="info">
        <div style="color: #f00;"><strong>ðŸš¨ EMERGENCY TERRAIN TEST</strong></div>
        <div>You MUST see bright orange plane + red cubes + green tower</div>
        <div>B = Emergency Terrain | V = Emergency Wireframe</div>
        <div id="status">Loading...</div>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="js/simple_terrain_fix.js"></script>

    <script>
        let scene, camera, renderer, terrain;
        const status = document.getElementById('status');

        function init() {
            // Scene with dark background to see bright objects
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera positioned to see emergency terrain
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 300, 800);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Bright lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            // Create emergency terrain
            if (window.SimpleTerrain) {
                terrain = new window.SimpleTerrain(scene);
                terrain.wireframeMode = false; // Start with solid emergency terrain
                terrain.createTerrain();
                
                status.textContent = `Emergency terrain created! Children: ${terrain.terrainGroup.children.length}`;
                
                // Log what was created
                terrain.terrainGroup.children.forEach((child, i) => {
                    console.log(`Child ${i}:`, {
                        type: child.type,
                        geometry: child.geometry?.type,
                        material: child.material?.type,
                        position: child.position,
                        visible: child.visible
                    });
                });
                
            } else {
                status.textContent = 'ERROR: SimpleTerrain not found';
            }

            // Controls
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        if (terrain) {
                            terrain.wireframeMode = false;
                            terrain.createTerrain();
                            status.textContent = 'Emergency terrain mode - ORANGE PLANE + RED CUBES + GREEN TOWER';
                        }
                        break;
                    case 'v':
                        if (terrain) {
                            terrain.wireframeMode = true;
                            terrain.createTerrain();
                            status.textContent = 'Emergency wireframe mode - CYAN GRID';
                        }
                        break;
                }
            });

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            console.log('ðŸš¨ Emergency terrain test initialized');
        }

        init();
    </script>
</body>
</html>
