<!DOCTYPE html>
<html>
<head>
    <title>Three.js Test</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script>
        console.log("Loading test...");
        console.log("THREE:", typeof THREE);
        
        if (typeof THREE !== 'undefined') {
            console.log("Three.js loaded successfully");
            
            // Create scene, camera, renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Create a red cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            // Render
            renderer.render(scene, camera);
            console.log("Rendered cube");
            
            // Also add some text
            document.body.innerHTML += '<div style="position: absolute; top: 10px; left: 10px; color: white;">Three.js Test - Red cube should be visible</div>';
            
        } else {
            console.error("Three.js not loaded!");
            document.body.innerHTML = '<div style="color: white;">Three.js failed to load</div>';
        }
    </script>
</body>
</html>
