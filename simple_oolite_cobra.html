<!DOCTYPE html>
<html>
<head>
    <title>Simple Oolite Cobra</title>
    <style>
        body { margin: 0; background: #000033; color: #00ff00; font-family: monospace; }
        #info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Oolite Cobra Ship</h3>
        <p>Status: <span id="status">Loading...</span></p>
    </div>

    <script src="https://threejs.org/build/three.min.js"></script>

    <script>
        function init() {
            document.getElementById('status').textContent = 'Initializing...';

            // Create scene
            const scene = new THREE.Scene();

            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 5, 10);
            camera.lookAt(0, 0, 0);

            // Create renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);
            document.body.appendChild(renderer.domElement);

            // Add light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 5);
            scene.add(light);

            const ambient = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambient);

            document.getElementById('status').textContent = 'Creating Cobra...';

            // Create simple Cobra shape using basic Three.js geometries
            const group = new THREE.Group();

            // Main hull (diamond shaped)
            const hullGeometry = new THREE.ConeGeometry(1, 4, 4);
            hullGeometry.rotateZ(Math.PI/2);
            const hull = new THREE.Mesh(hullGeometry, new THREE.MeshLambertMaterial({color: 0x666666}));
            group.add(hull);

            // Wings
            const wingGeometry = new THREE.ConeGeometry(0.3, 3, 3);
            const leftWing = new THREE.Mesh(wingGeometry, new THREE.MeshLambertMaterial({color: 0x555555}));
            leftWing.position.set(-1, 0, 2);
            leftWing.rotation.z = Math.PI/2;
            group.add(leftWing);

            const rightWing = new THREE.Mesh(wingGeometry, new THREE.MeshLambertMaterial({color: 0x555555}));
            rightWing.position.set(-1, 0, -2);
            rightWing.rotation.z = Math.PI/2;
            group.add(rightWing);

            // Add wireframe overlay
            const wireframe = new THREE.WireframeGeometry(hullGeometry);
            const wireframeMesh = new THREE.LineSegments(wireframe, new THREE.LineBasicMaterial({color: 0x00ff00}));
            group.add(wireframeMesh);

            scene.add(group);

            document.getElementById('status').textContent = 'Cobra loaded! âœ…';

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                group.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
